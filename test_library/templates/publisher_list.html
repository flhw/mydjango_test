<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/dsb.css">
    <style>
        .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
            padding: 8px;
            line-height: 1.42857143;
            vertical-align: middle;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li  class="active"><a href="/publisher_list/">出版社列表</a></li>
{#                <li><a href="/book_list/">书籍列表</a></li>#}
                {#            <li><a href="#">Analytics</a></li>#}
                {#            <li><a href="#">Export</a></li>#}
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">展示出版社</h2>
            <a href="/app01/publisher_add/" class="btn btn-sm btn-primary">添加</a>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>id</th>
                        <th>出版社名称</th>
                        <th>出版社地址</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for pub in all_publisher %}
                        <tr>
                            <td> {{ forloop.counter }}  </td>
                            <td>{{ pub.pid }}</td>
                            <td>{{ pub.name }}</td>
                            <td>{{ pub.addr }}</td>
                            <td>
                                <a class="btn btn-danger btn-sm" href="/app01/publisher_del/?id={{ pub.pid }}">删除 </a>
                                <a class="btn btn-success btn-sm" href="/app01/publisher_edit/?id={{ pub.pid }}">编辑 </a>
                            </td>
                        </tr>
                    {% endfor %}


                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
